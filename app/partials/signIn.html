<div class="container-fluid">
    <form name="signInForm" novalidate="">

        <div class="field">
            <label class="thin-text">Email</label>
            <input type="text" name="email" ng-model="user.email" placeholder="Email" class="form-control flat-text-box">
        </div>
        <div class="field">
            <label class="thin-text">Password</label>
            <input type="text" name="password" ng-model="user.password" placeholder="password" class="form-control flat-text-box">
        </div>
        <div class="field margin-top">
            <input type="submit" value="Sign Up" ng-click="signIn()" class="btn btn-primary">
        </div>
    </form>
</div>
