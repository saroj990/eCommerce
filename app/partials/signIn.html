<div class="container-fluid">
    <form name="signInForm" novalidate="" class="left-align">
        <div class="field">
            <label class="thin-text">Email</label>
            <input type="text" name="email" ng-model="user.email" placeholder="Email" class="form-control flat-text-box" required>
            <span ng-if="signInForm.email.$touched || signInForm.$submitted">
          <span ng-if="signInForm.email.$error.required"  class="error">
              Email is required
          </span>
            </span>
        </div>
        <div class="field">
            <label class="thin-text">Password</label>
            <input type="password" name="password" ng-model="user.password" placeholder="Password" class="form-control flat-text-box" required>
            <span ng-if="signInForm.password.$touched || signInForm.$submitted">
             <span ng-if="signInForm.password.$error.required" class="error">
                  Password is required
              </span>
            </span>
        </div>
        <div class="field margin-top">
            <input type="submit" value="Sign In" ng-click="signInForm.$valid && signIn()" class="btn btn-info">
        </div>
    </form>
</div>
