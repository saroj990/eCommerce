<div class="container-fluid">
    <div>
        <h3>Add Product</h3>
    </div>
    <form name="productForm" novalidate="">
        <div class="fields">
            <label class="thin-text"> Name</label>
            <input type="text" name="name" ng-model="product.name" class="form-control  flat-text-box">
        </div>
        <div class="fields margin-top">
            <label class="thin-text"> Description</label>
            <textarea name="description" rows="4" cols="50" ng-model="product.description" class="form-control flat-text-box"></textarea>
        </div>
        <div class="fields margin-top">
            <label class="thin-text"> Price</label>
            <input type="text" name="price" ng-model="product.price" class="form-control  flat-text-box">
        </div>
        <div class="fields margin-top">
            <label class="thin-text"> Sku</label>
            <input type="text" name="sku" ng-model="product.sku" class="form-control flat-text-box">
        </div>
        <div class="margin-top">
            <input type="submit" class="btn btn-primary" value="Add" ng-click="addNewProduct()">
        </div>

    </form>
</div>
