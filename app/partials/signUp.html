<div class="container-fluid">
    <form name="signUpForm" novalidate="">
        <div class="field">
            <label class="thin-text">First Name</label>
            <input type="text" name="firstName" ng-model="user.firstName" placeholder="First Name" class="form-control flat-text-box">
        </div>
        <div class="field">
            <label class="thin-text">Last Name</label>
            <input type="text" name="lastName" ng-model="user.lastName" placeholder="Last Name" class="form-control flat-text-box">
        </div>
        <div class="field">
            <label class="thin-text">Email</label>
            <input type="text" name="email" ng-model="user.email" placeholder="Email" class="form-control flat-text-box">
        </div>
        <div class="field">
            <label class="thin-text">Password</label>
            <input type="password" name="password" ng-model="user.password" placeholder="password" class="form-control flat-text-box">
        </div>
        <div class="field">
            <label class="thin-text">Confirm Password</label>
            <input type="password" name="confirmPassword" ng-model="confirmPassword" placeholder=" Retype Password " class="form-control flat-text-box">
        </div>
        <div class="field margin-top">
            <input type="submit" value="Sign Up" ng-click="signUp()" class="btn btn-primary">
        </div>
    </form>
</div>
